<!DOCTYPE html>
<html>
    <head><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Google</title>
    <style>
        body{
            text-align: center;
        }
        div{
            text-align: center;
            
        }
        .logo{
            
            width: 600px;
            height: 150px;
            object-fit:scale-down;
         margin: auto;
         margin-top: 200px;
         padding-bottom: 0px;
         
          
           margin-bottom: 0px;
           object-fit: cover;
           position: relative;
           
          
        }
        .search-box{
           
           text-align: center;
            width: 500px;
            
            display: block;
            
            margin: auto;
            text-align: left;
            font-size: 14px;
            padding-left: 15px ;
            padding-top: 8px;
            padding-bottom: 8px;
            
            border: 1px  none white;
            border-color: white ;
            box-shadow:1px 1px 10px rgb(0, 0, 0,0.35)  ;
            border-radius: 10px;
transition: all 650ms ;
            
        }
        .search-box:hover{
            cursor: pointer;
            box-shadow:1px 1px 10px rgb(0, 0, 0,0.6)  ;

        }
        .search-box:focus{
            outline: none;
        }

    </style>
    <body>
        <div>
        <img class="logo" src="evolving_google_identity_2x1.jpg">
        <input class="search-box" type="text" placeholder="   Search Google or type URL" >
    </div>
    </body>
    </head>
</html>
