<!DOCTYPE html>
<html>
  <head>
  <style>
    .div1{
     border: transparent solid 2px;
     width: 520px;
     padding-left: 15px;
      display: inline-block;
      box-shadow: 0px 0.6px 0.7px rgba(0, 0, 0, 0.7) ;
      border-radius: 15px ;
      height: 98px;
      
    }
    p {
     
      margin-top: 10px;
 
    }
   
    .pfp{
      border-radius: 50%;
      height: 80px;
      width: 80px;
      object-fit: cover;
    }
    
    .tweet{
      position: absolute;
      margin-left: 14px;
      margin-top: 26px;
      height: 25px;
      border: none;
      font-size: 24px;
      color: black;
      margin-right: 20px;
      width: 210px;
      


    }
    .tweet:focus{
      outline-color:black;
    outline: none;
      
    }
    .button1{
  
      vertical-align: top;
    margin-top: 23px;
    font-size: 16px;
    margin-left: 330px; 
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 8px;
    padding-bottom: 8px;
    border-radius: 25px;
    color: white;
    background-color: rgb(32, 142, 190);
    border: none;
    cursor: pointer;
  }
  .button1:hover{
    
    box-shadow: 0px 3.5px 1px rgba(0, 0, 0, 0.097);
}
.button1:active{
    opacity: 0.6;
}

    <title>Twitter</title>
  </head>

    <div class="div1">
    <p><img class="pfp" src="project/static/photo-1583524505974-6facd53f4597.jpg">
